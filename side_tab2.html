<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {box-sizing: border-box}
    body {font-family: "Lato", sans-serif;}
    
    /* Style the tab */
    .tab {
      float: left;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      width: 30%;
      height: 300px;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      display: block;
      background-color: inherit;
      color: black;
      padding: 22px 16px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current "tab button" class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      float: left;
      padding: 0px 12px;
      border: 1px solid #ccc;
      width: 70%;
      border-left: none;
      height: 300px;
    }
</style>
</head>
<body>

<div class="tab" id="tab-container">
</div>

<div id="tab-content-container">
</div>

<script>
// Array of panel objects
var panels = [
  {
    title: "London",
    header: "Full Panel",
    content: "London is the capital city of England."
  },
  {
    title: "Paris",
    header: "Paris",
    content: "Paris is the capital of France."
  },
  {
    title: "Tokyo",
    header: "Tokyo",
    content: "Tokyo is the capital of Japan."
  }
];

// Function to generate tabbed content
function generateTabbedContent() {
  var tabContainer = document.getElementById("tab-container");
  var contentContainer = document.getElementById("tab-content-container");

  panels.forEach(function(panel, index) {
    // Create tab button
    var tabButton = document.createElement("button");
    tabButton.className = "tablinks";
    tabButton.textContent = panel.title;
    tabButton.onclick = function() {
      openCity(event, panel.title);
    };
    tabContainer.appendChild(tabButton);

    // Create tab content
    var tabContent = document.createElement("div");
    tabContent.id = panel.title;
    tabContent.className = "tabcontent";
    var header = document.createElement("h3");
    header.textContent = panel.header;
    var content = document.createElement("p");
    content.textContent = panel.content;
    tabContent.appendChild(header);
    tabContent.appendChild(content);
    contentContainer.appendChild(tabContent);

    if (index === 0) {
      tabButton.id = "defaultOpen";
      tabContent.style.display = "block"; // Show the default content
    } else {
      tabContent.style.display = "none"; // Hide other content
    }
  });
}

// Call the function to generate tabbed content
generateTabbedContent();

function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
